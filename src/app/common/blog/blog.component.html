<!--blog start -->
<section id="blog" class="blog">
    <div class="container">
        <div class="section-header">
            <h2>news and articles</h2>
            <p>Always up to date with our latest News and Articles</p>
        </div><!--/.section-header-->
        <div class="blog-content">
            <div class="row">
                <div class="col-md-4 col-sm-6" *ngFor="let blogItem of blogItems">
                    <div class="single-blog-item">
                        <div class="single-blog-item-img">
                            <img [src]="blogItem.image" alt="blog image">
                        </div>
                        <div class="single-blog-item-txt">
                            <h2><a href="#">{{ blogItem.title }}</a></h2>
                            <h4>posted <span>by</span> <a href="#">{{ blogItem.postedBy }}</a> {{ blogItem.postDate }}</h4>
                            <p>
                                {{ blogItem.content }}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/.container-->
</section>
<!--blog end -->
