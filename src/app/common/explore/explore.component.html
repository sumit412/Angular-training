<!--explore start -->
<section id="explore" class="explore">
    <div class="container">
        <div class="section-header">
            <h2>explore</h2>
            <p>Explore New places, food, culture around the world and many more</p>
        </div><!--/.section-header-->
        <div class="explore-content">
            <div class="row">
                <div class="col-md-4 col-sm-6" *ngFor="let exploreItem of exploreItems">
                    <div class="single-explore-item">
                        <div class="single-explore-img">
                            <img [src]="exploreItem.image" alt="explore image">
                            <div class="single-explore-img-info">
                                <button onclick="window.location.href='#'">{{ exploreItem.buttonText }}</button>
                                <div class="single-explore-image-icon-box">
                                    <ul>
                                        <li>
                                            <div class="single-explore-image-icon">
                                                <i class="fa fa-arrows-alt"></i>
                                            </div>
                                        </li>
                                        <li>
                                            <div class="single-explore-image-icon">
                                                <i class="fa fa-bookmark-o"></i>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>
                        <div class="single-explore-txt" [ngClass]="'bg-theme-' + (exploreItem.category === 'hotel' ? 2 : exploreItem.category === 'resturent' ? 1 : 3)">
                            <h2><a href="#">{{ exploreItem.title }}</a></h2>
                            <p class="explore-rating-price">
                                <span class="explore-rating">{{ exploreItem.rating }}</span>
                                <a href="#">{{ exploreItem.ratingsCount }}</a> 
                                <span class="explore-price-box">
                                    from
                                    <span class="explore-price">{{ exploreItem.priceRange }}</span>
                                </span>
                                 <a href="#">{{ exploreItem.category }}</a>
                            </p>
                            <div class="explore-person">
                                <div class="row">
                                    <div class="col-sm-2">
                                        <div class="explore-person-img">
                                            <a href="#">
                                                <img src="assets/images/explore/person.png" alt="explore person">
                                            </a>
                                        </div>
                                    </div>
                                    <div class="col-sm-10">
                                        <p>
                                            {{ exploreItem.description }}
                                        </p>
                                    </div>
                                </div>
                            </div>
                            <div class="explore-open-close-part">
                                <div class="row">
                                    <div class="col-sm-5">
                                        <button class="close-btn" onclick="window.location.href='#' ">close now</button>
                                    </div>
                                    <div class="col-sm-7">
                                        <div class="explore-map-icon">
                                            <a href="#"><i data-feather="map-pin"></i></a>
                                            <a href="#"><i data-feather="upload"></i></a>
                                            <a href="#"><i data-feather="heart"></i></a>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!--/.container-->
</section>
<!--explore end -->
